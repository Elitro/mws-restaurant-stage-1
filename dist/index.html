<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="theme-color" content="#fdfdfd"/>
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Skip link for accessibility purposes -->
  <a href="#restaurants-list" class="skip-link">Skip to main content</a>

  <header class="main-header">
    <nav class="main-nav">
      <h1 class="main-title">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" tabindex="-1" class="maincontent-index">
      <div id="map" class="map-container" role="application"></div>
    <!-- Show filters -->
    <section class="filter-options">
        <h2 class="filter-title">Filter Results</h2>
        <label class="filter-label">
          <select class="filter-select" id="neighborhoods-select" name="neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>
        </label>
        <label class="filter-label">
          <select class="filter-select" id="cuisines-select" name="cuisines">
            <option value="all">All Cuisines</option>
          </select>
        </label>        
    </section>
    <!-- List all restaurants -->
    <section class="list-container">
      <ul id="restaurants-list" tabindex="-1" class="list"></ul>
    </section>
  </main>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

<script type="text/javascript" src="main.js"></script></body>

</html>
