<!-- Restaurant.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="theme-color" content="#fdfdfd"/>
  <link rel="manifest" href="/manifest.json">  
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a href="#maincontent" class="skip-link">Skip to main content</a>  
  <!-- Beginning header -->
  <header class="main-header">
    <!-- Beginning nav -->
    <nav class="main-nav">
      <h1 class="main-title"><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="maincontent-restaurant">

    <!-- Beginning map -->
    <img id="map" class="map-container" role="application" alt="map with the restaurant">
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
    
    <!-- Beginning reviews -->
    <section id="reviews-container" class="list-container">
      <ul class="list" id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

    <!-- BEGIN Review Form -->
    <form id="review-form"></form>
    <!-- END Review Form -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

</body>

</html>
